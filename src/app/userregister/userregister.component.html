<app-header></app-header>

<div class="form-bg">
  <div class="container">
      <div class="row">
          <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
              <div class="form-container">
                  <div class="form-icon">
                      <i class="fa fa-user-edit"></i>
                  </div>
                  <h3 class="title">User Sign-up</h3>
                  <form class="form-horizontal" #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
                      <div class="form-group">
                          <span class="input-icon"><i class="fa fa-user"></i></span>
                          <input type="text" required #id="ngModel" [class.is-invalid]="id.invalid && id.touched" name="userid" class="form-control" [(ngModel)]="userM.userid" placeholder="Account number">
                      </div>
                      <div class="form-group">
                          <span class="input-icon"><i class="fa fa-lock"></i></span>
                          <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" name="userName" class="form-control" [(ngModel)]="userM.userName" placeholder="User name">
                      </div>
                      <div class="form-group">
                        <span class="input-icon"><i class="fa fa-lock"></i></span>
                        <input type="password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" name="password" class="form-control" [(ngModel)]="userM.password" placeholder="Password">
                      </div>
                    <div class="form-group">
                      <span class="input-icon"><i class="fa fa-lock"></i></span>
                      <input type="email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" name="email" class="form-control" [(ngModel)]="userM.email" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <span class="input-icon"><i class="fa fa-lock"></i></span>
                      <input type="mobile" #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" name="mobile" class="form-control" [(ngModel)]="userM.mobile" placeholder="Mobile Number">
                    </div>
                      <button class="btn signin" [disabled]="userForm.form.invalid" type="submit">Register</button>
                  </form>
                  <span class="user-signup">Already Have an Account? <a routerLink="/login" routerLinkActive="active">Login here!</a></span>
              </div>
          </div>
      </div>
  </div>
</div>
