<app-header></app-header>

<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                <div class="form-container">
                    <div class="form-icon">
                        <i class="fa fa-user-edit"></i>
                    </div>
                    <h3 class="title">User Login</h3>
                    <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-user"></i></span>
                            <input type="email" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" id="username" name="userName" class="form-control"
                       placeholder="Enter Username" [(ngModel)]="loginModel.userName">
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-lock"></i></span>
                            <input type="password" id="password" name="password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" class="form-control"
                      placeholder="Enter Password" [(ngModel)]="loginModel.password">
                        </div>
                        <button class="btn signin" type="submit" [disabled]="f.form.invalid">Login</button>
                    </form>
                    <span class="user-signup">Don't Have an Account? <a routerLink="/register" routerLinkActive="active">Create Now !</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
