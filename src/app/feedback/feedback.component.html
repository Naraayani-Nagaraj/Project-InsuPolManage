<app-userh></app-userh>
<body>
    <div class="form-bg">
      <div class="container">
          <div class="row">
              <div class="col-lg-offset-4 col-lg-4 col-sm-offset-3 col-sm-6">
                  <div class="form-container">
                      <h3 class="title">Contact Us</h3>
                      <form class="form-horizontal" #adminForm="ngForm" (ngSubmit)="onSubmit()">
                          <div class="form-group">
                              <label>Full Name</label>
                              <input type="text" class="form-control" placeholder="Enter your Name" id="userName" name="userName" required [(ngModel)]="feed.userName">
                          </div>
                          <div class="form-group">
                              <label>Phone Number</label>
                              <input type="text" class="form-control ml-2" placeholder="Enter your mobile number" id="mob" name="mob" required [(ngModel)]="feed.mob">
                          </div>
                          <div class="form-group">
                              <label>Email address</label>
                              <input type="email" class="form-control" placeholder="Enter Email" id="email" name="email" required [(ngModel)]="feed.email">
                          </div>
                          <div class="form-group">
                              <label>Message / Queries</label>
                              <textarea rows="2" class="form-control" placeholder="Your message" id="msg" name="msg" required [(ngModel)]="feed.msg"></textarea>
                          </div>
                          <button class="btn" type="submit" [disabled]="adminForm.form.invalid">Send</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
